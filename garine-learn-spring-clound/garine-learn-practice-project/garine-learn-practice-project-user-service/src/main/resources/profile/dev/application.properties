spring.application.name=user-service
server.port=9420
#zookeeperB接地址
spring.cloud.zookeeper.connect-string=192.168.0.15:2181
#数据库链接源
spring.datasource.druid.url=jdbc:mysql://192.168.0.15:3306/user?useUnicode=true&characterEncoding=utf8&useOldAliasMetadataBehavior=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.druid.username=root
spring.datasource.druid.password=123456
#mybatis配置
mapper.identity=MYSQL
#继承这个BaseMapper的都会扫描出来
mapper.mappers=com.garine.learn.common.provider.dao.BaseMapper
mapper.not-empty=false
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:META-INF/mybatis/mapper/*Mapper.xml